<div class="row text-center">
  <a class="icon is-rounded is-secondary m-r-10" data-cy="share-in-fb" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" rel="noopener noreferrer">
    {% include /svg/facebook.svg %}
  </a>
  <a class="icon is-rounded is-secondary m-r-10" data-cy="share-in-twitter" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" rel="noopener noreferrer">
    {% include /svg/twitter.svg %}
  </a>
  <a class="icon is-rounded is-secondary" data-cy="share-in-google-plus" href="https://plus.google.com/share?url={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" rel="noopener noreferrer">
    {% include /svg/google-plus.svg %}
  </a>
</div>
