<div class="share-row">
  <a class="share-button" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" rel="noopener noreferrer">
    <i class="fa fa-facebook icon share-icon"></i>
  </a>
  <a class="share-button" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" rel="noopener noreferrer">
    <i class="fa fa-twitter icon share-icon"></i>
  </a>
  <a class="share-button" href="https://plus.google.com/share?url={{ site.url }}{{site.baseurl}}{{ page.url }}" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" rel="noopener noreferrer">
    <i class="fa fa-google-plus icon share-icon"></i>
  </a>
  <a class="share-button" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{site.baseurl}}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}" onclick="window.open(this.href, 'mywin', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" rel="noopener noreferrer">
    <i class="fa fa-linkedin icon share-icon"></i>
  </a>
</div>
