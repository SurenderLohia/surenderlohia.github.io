---
layout: default
title: Blog
permalink: /blog/
active: blog
---
<div class="wrap">
  <div class="wrap-in">
    <div class="text-center main-content">
      {% for post in site.posts %}
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      {% endfor %}
    </div>
  </div>
</div>
